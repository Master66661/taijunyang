<!DOCTYPE html>
<html>
<head>
<title>Top 10 Online Video Game List</title>
<style>
table,th,td {
  border: 3px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 10px;
}
</style>
</head>
<body topmargin=50 bgcolor=azure></body>


<center>
<button type="button" onclick="loadXMLDoc()">Top 10 richest person in the world</button>
<br><br>
<table id="demo" cellpadding="10px" style="text-align:left;" border=1></table>


<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "assignmentlist.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th bgcolor=#3399FF>RANKING</th><th bgcolor=#3399FF>NAME</th><th bgcolor=#3399FF>NETWORTH</th><th bgcolor=#3399FF>AGE</th><th bgcolor=#3399FF>SOURCE</th></tr>";
  var x = xmlDoc.getElementsByTagName("LIST");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("RANKING")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NETWORTH")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("SOURCE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
